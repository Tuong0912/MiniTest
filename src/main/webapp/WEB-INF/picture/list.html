<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #a{
            text-align: center;
        }
    </style>
</head>
<body>
<p><a th:href="@{/picture/createForm}">Create new Picture</a></p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table border="1">

    <tr>
        <td>Ma Tranh</td>
        <td>Chieu Dai</td>
        <td>Chieu Rong</td>
        <td>Chat Lieu</td>
        <td>Mo Ta</td>
        <td>Gia</td>
        <td>Update</td>
        <td>Delete</td>
        <td>View</td>
    </tr>
    <tr th:each="p : ${picture}" id="a">
        <td th:text="${p.getMaPicture()}"></td>
        <td th:text="${p.getDai()}"></td>
        <td th:text="${p.getRong()}"></td>
        <td th:text="${p.getChatLieu()}"></td>
        <td th:text="${p.getMoTa()}"></td>
        <td th:text="${p.getPrice()}"></td>
        <td><a th:href="@{/picture/{id}/edit(id=${p.getId()})}">Update</a></td>
        <td><a th:href="@{/picture/{id}/delete(id=${p.getId()})}">Delete</a></td>
        <td><a th:href="@{/picture/{id}/view(id=${p.getId()})}">View</a></td>
    </tr>

</table>
</body>
</html>
