<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><a>Back pictures list</a></p>
<form th:object="${picture}" th:action="@{/picture/deletePicture}" method="post">
    <fieldset>
        <legend>Delete Picture</legend>
        <table>
            <tr>
                <td>ID</td>
                <td><input type="text" th:field="*{id}" readonly></td>
            </tr>
            <tr>
                <td>Ma Tranh</td>
                <td><input type="text" th:field="*{maPicture}" readonly></td>
            </tr>
            <tr>
                <td>Chieu Dai</td>
                <td><input type="text" th:field="*{dai}" readonly></td>
            </tr>
            <tr>
                <td>Chieu Rong</td>
                <td><input type="text" th:field="*{rong}" readonly></td>
            </tr>
            <tr>
                <td>Chat Lieu</td>
                <td><input type="text" th:field="*{chatLieu}" readonly></td>
            </tr>
            <tr>
                <td>Mo Ta</td>
                <td><input type="text" th:field="*{moTa}" readonly></td>
            </tr>
            <tr>
                <td>Gia</td>
                <td><input type="text" th:field="*{price}" readonly></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
